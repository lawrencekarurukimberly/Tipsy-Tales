<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tipsy Tales ‚Äì Age Verification</title>
  <style>
    body {
      background: #1c1c1c;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2c2c2c;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      font-size: 16px;
    }

    input[type="number"] {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 100%;
      background-color: #444;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #ff006e;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d4005c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üç∏ Welcome to Tipsy Tales</h2>
    <form id="ageform">
      <label for="age">Enter your age:</label><br>
      <input type="number" id="age" required><br>
      <button type="submit">Enter</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
